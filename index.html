<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home page</title>

        <!-- Bootstrap icon -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- jQuery -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

        <!-- AngularJS -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
    </head>

    <body>
        <div class="container-fluid" ng-app="myApp" ng-controller="myCtrl">
            <header class="row">
                <img src="./images/banner.png" alt="Banner">
            </header>

            <div class="row">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#!home">FPT Polytechnic</a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle
                            navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        aria-current="page" href="#!about"><i
                                            class="bi bi-link-45deg"></i>
                                        Giới thiệu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#!contact"><i
                                            class="bi
                                            bi-telephone"></i> Liên hệ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><i class="bi
                                            bi-pencil"></i> Thiết kế</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><i class="bi
                                            bi-question-circle"></i> Hỏi đáp</a>
                                </li>

                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#"
                                        role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Tài khoản {{usernameValue}}
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li ng-show="usernameValue == null"><a
                                                class="dropdown-item"
                                                href="#!signup">Đăng
                                                ký</a></li>
                                        <li ng-show="usernameValue == null"><a
                                                class="dropdown-item"
                                                href="#!signin">Đăng
                                                nhập</a></li>
                                        <li ng-show="usernameValue == null"><a
                                                class="dropdown-item" href="#!forgotPassword">Quên
                                                mật khẩu</a></li>
                                        <!-- <li>
                                            <hr class="dropdown-divider">
                                        </li> -->
                                        <li ng-show="usernameValue != null"><a
                                                class="dropdown-item"
                                                href="#!logout">Đăng
                                                xuất
                                            </a></li>
                                        <li ng-show="usernameValue != null"><a class="dropdown-item"
                                                href="#!changePassword">Đổi
                                                mật khẩu</a></li>
                                        <li ng-show="usernameValue != null"><a
                                                class="dropdown-item" href="#!profile">Cập
                                                nhật tài khoản</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="row">
                <article class="col-9">
                    <ng-view></ng-view>
                </article>

                <aside class="col-3">
                    <div class="card mt-1 ml-n2 mr-n2">
                        <div class="card-header h5"><i class="bi bi-list-ul"></i>
                            MÔN HỌC</div>
                        <div class="card-body p-0">
                            <ul class="list-group list-group-item-action">
                                <a href="#!test/{{s.Id}}/{{s.Name}}"
                                    class="list-group-item
                                    list-group-item-action" ng-repeat="s in
                                    subjects | orderBy: 'Name'">{{ s.Name |
                                    uppercase }}</li>
                            </ul>
                        </div>
                    </div>
                </aside>
            </div>

            <footer class="row">

            </footer>
        </div>

        <script src="js/index.js"></script>
        <script src="js/test.js"></script>
        <script src="js/signin.js"></script>
        <script src="js/signup.js"></script>
        <script src="js/logout.js"></script>
        <script src="js/change_password.js"></script>
        <script src="js/profile.js"></script>
    </body>

</html>
