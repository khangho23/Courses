
<div class="container">
    <div class="card m-auto my-lg-5 border-light">
        <div class="card-body">
            <div class="d-flex justify-content-center mb-3 mt-3"><img
                    src="https://seeklogo.com/images/F/fpt-logo-5B8F17203A-seeklogo.com.png"
                    alt=""
                    style="width: 100px;"></div>
            <div class="card-title mb-5">
                <h4 class="fw-bold text-center">Đăng nhập vào FPT Polytechnic</h4>
            </div>
            <form>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi
                                bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="username"
                            placeholder="Nhập tài khoản" ng-model="student.username">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi
                                bi-key-fill"></i></span>
                        <input type="password" class="form-control"
                            id="password" placeholder="Nhập mật khẩu" ng-model="student.password">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input"
                        id="checkRemember">
                    <label class="form-check-label">Nhớ mật khẩu</label>
                </div>
                <div class="d-flex justify-content-center"><button type="submit"
                        class="btn btn-info text-light fw-bold w-100" ng-click="signIn()">Đăng nhập</button></div>
            </form>

            <div class="text-center mt-4">
                <p>Bạn chưa có tài khoản? <a href="!#signup" class="fw-bold">Đăng ký</a></p>
                <a href="" class="fw-bold">Quên mật khẩu?</a>
            </div>

            <!-- <div class="text-center mt-5">
                <p class="badge text-dark">
                    Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng
                    ý với<br />
                    <a href="#">Điều khoản sử dụng</a>
                    của chúng tôi.
                </p>
            </div> -->
        </div>
    </div>

    <div class="text-center">
        <span>Giới thiệu về FPT | </span>
        <span>FPT trên Youtube | </span>
        <span>FPT trên Facebook</span>
    </div>
</div>
