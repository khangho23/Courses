
<!-- Section: Design Block -->
<section class="text-center">

    <div class="card mx-4 mx-md-5 shadow-5-strong border-light">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Thay đổi mật khẩu</h2>
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="form-outline mb-4">
                            <label class="form-label d-flex
                                justify-content-start" for="form3Example3">Nhập
                                mật khẩu hiện tại</label>
                            <input type="password" id="form3Example3"
                                class="form-control" ng-model="password.currentPassword"/>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label d-flex
                                justify-content-start" for="form3Example3">Nhập
                                mật khẩu mới</label>
                            <input type="password" id="form3Example3"
                                class="form-control" ng-model="password.newPassword"/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label d-flex
                                justify-content-start" for="form3Example4">Nhập
                                lại mật khẩu</label>
                            <input type="password" id="form3Example4"
                                class="form-control" ng-model="password.confirmPassword"/>
                        </div>

                        <div class="form-outline mb-4">
                            <a href="">Bạn quên mật khẩu ư</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block
                            mb-4" ng-click="changePassword()">
                            Xác nhận
                        </button>
                        <button type="submit" class="btn btn-danger btn-block
                            mb-4">
                            Hủy
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
